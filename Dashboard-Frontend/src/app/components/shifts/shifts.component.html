<div class="container">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ shift.shiftDate | date :'short'}}</mat-card-title>
      <mat-card-subtitle>{{shift.workingEmployees.length}} / {{shift.employeeSlots}} spots</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      People working:
      <div *ngFor="let employee of shift.workingEmployees">
          {{employee.name}}
      </div>
    </mat-card-content>
  </mat-card>
</div>
